<title>Busylight</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    input[type=submit] {
      display: block;
    }
  </style>
</head>


{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<div class="container">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="span12 text-center m-auto">
      <h1>BusyLight, battery at {{ battery }}</h1>
      <br>
      <form action="/control/" method="post">
        <div class="d-grid gap-2">
          <input type="submit" class="btn btn-primary btn-lg" name="action" value="Green" />
          <input type="submit" class="btn btn-primary btn-lg" name="action" value="Red" />
          <input type="submit" class="btn btn-primary btn-lg" name="action" value="Blink Red" />
          <input type="submit" class="btn btn-primary btn-lg" name="action" value="Off" />
        </div>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
